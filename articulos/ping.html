    <h2>Comando ping</h2>
    <p>
       <code>
           Ping -c 1 192.168.0.45 
       </code>
    </p>
    <p>
      El -c 1 le indica al comando que envíe un paquete, con esto comprobamos que la máquina responde (encendida), si el ttl <= 64 máquina Linux y si es ttl => 127 máquina windows. 
    </p>
